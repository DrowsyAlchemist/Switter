networks:
  switter-network:
    driver: bridge
    name: switter-network

services:

  postgres:
    image: postgres:15-alpine
    container_name: switter-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - switter-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: switter-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - switter-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: switter-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - switter-network
    healthcheck:
      test: echo stat | nc localhost 2181
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    container_name: switter-kafka
    depends_on:
        - zookeeper
    environment:
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        KAFKA_NUM_PARTITIONS: 3
        KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    volumes:
      - kafka_data:/var/lib/kafka/data
    ports:
      - "9092:9092"
      - "9093:9093"
    networks:
      - switter-network
    healthcheck:
      test: kafka-topics.sh --bootstrap-server localhost:9092 --list
      interval: 15s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  seq:
    image: datalust/seq:latest
    container_name: switter-seq
    environment:
      ACCEPT_EULA: Y
      SEQ_FIRSTRUN_ADMINUSERNAME: admin
      SEQ_FIRSTRUN_ADMINPASSWORD: ${SEQ_PASSWORD}
    volumes:
      - seq_data:/data
    ports:
      - "5341:5341"   # Web UI
      - "5342:5342"   # Ingestion API
    networks:
      - switter-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:5341/api || exit 1
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: switter-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-RedisDevPass123!}
    depends_on:
      - redis
    ports:
      - "8081:8081"
    networks:
      - switter-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: switter-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@switter.local
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-PgAdmin123!}
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "8082:80"
    networks:
      - switter-network
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: switter-kafka-ui
    environment:
        KAFKA_CLUSTERS_0_NAME: switter-cluster
        KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
        KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
        - kafka
        - zookeeper
    ports:
        - "8083:8080"
    networks:
        - switter-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
    name: switter-postgres-data
  redis_data:
    driver: local
    name: switter-redis-data
  kafka_data:
    driver: local
    name: switter-kafka-data
  seq_data:
    driver: local
    name: switter-seq-data
  pgadmin_data:
    driver: local
    name: switter-pgadmin-data